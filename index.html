<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap');
    </style>
</head>
<body class="font-sans leading-relaxed m-0 p-5 bg-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto bg-white p-5 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Student Admission Form</h1>
        <form id="admissionForm" class="grid gap-4">
            <div>
                <label for="name" class="block font-bold text-gray-700">Name:</label>
                <input type="text" id="name" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="email" class="block font-bold text-gray-700">Email:</label>
                <input type="email" id="email" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="phone" class="block font-bold text-gray-700">Phone:</label>
                <input type="tel" id="phone" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="dob" class="block font-bold text-gray-700">Date of Birth:</label>
                <input type="date" id="dob" required class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="course" class="block font-bold text-gray-700">Course:</label>
                <select id="course" required class="w-full p-2 border border-gray-300 rounded">
                    <option value="">Select a course</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business">Business</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>
            <button type="submit" class="bg-green-500 text-white p-2 rounded cursor-pointer hover:bg-green-600 transition-colors">Submit</button>
        </form>
        
        <h2 class="text-xl font-bold text-center text-gray-800 mt-8 mb-4">Admitted Students</h2>
        <div class="flex gap-2 mb-4">
            <input type="text" id="searchInput" placeholder="Search by name..." class="flex-grow p-2 border border-gray-300 rounded">
            <button id="searchBtn" class="bg-yellow-500 text-white p-2 rounded cursor-pointer hover:bg-yellow-600 transition-colors">Search</button>
        </div>
        <div class="overflow-x-auto">
            <table id="studentsTable" class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-2 text-left">Name</th>
                        <th class="border border-gray-300 p-2 text-left">Email</th>
                        <th class="border border-gray-300 p-2 text-left">Phone</th>
                        <th class="border border-gray-300 p-2 text-left">Date of Birth</th>
                        <th class="border border-gray-300 p-2 text-left">Course</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="flex justify-between mt-4">
            <button id="paymentBtn" class="bg-yellow-500 text-white p-2 rounded cursor-pointer hover:bg-yellow-600 transition-colors">Manage Payments</button>
            <button id="detailsBtn" class="bg-yellow-500 text-white p-2 rounded cursor-pointer hover:bg-yellow-600 transition-colors">Student Details</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('admissionForm');
            const table = document.getElementById('studentsTable').getElementsByTagName('tbody')[0];
            const paymentBtn = document.getElementById('paymentBtn');
            const detailsBtn = document.getElementById('detailsBtn');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            loadStudents();

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const student = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    dob: document.getElementById('dob').value,
                    course: document.getElementById('course').value
                };

                saveStudent(student);
                addStudentToTable(student);
                form.reset();
            });

            paymentBtn.addEventListener('click', () => {
                alert('Manage Payments functionality not implemented');
            });

            detailsBtn.addEventListener('click', () => {
                alert('Student Details functionality not implemented');
            });

            searchBtn.addEventListener('click', searchStudents);

            function saveStudent(student) {
                let students = JSON.parse(localStorage.getItem('students')) || [];
                students.push(student);
                localStorage.setItem('students', JSON.stringify(students));
            }

            function loadStudents() {
                let students = JSON.parse(localStorage.getItem('students')) || [];
                students.forEach(addStudentToTable);
            }

            function addStudentToTable(student) {
                const row = table.insertRow();
                Object.values(student).forEach(text => {
                    const cell = row.insertCell();
                    cell.textContent = text;
                    cell.className = 'border border-gray-300 p-2';
                });
            }

            function searchStudents() {
                const searchTerm = searchInput.value.toLowerCase();
                let students = JSON.parse(localStorage.getItem('students')) || [];
                const filteredStudents = students.filter(student => 
                    student.name.toLowerCase().includes(searchTerm)
                );

                table.innerHTML = '';
                filteredStudents.forEach(addStudentToTable);

                if (filteredStudents.length === 0) {
                    const row = table.insertRow();
                    const cell = row.insertCell();
                    cell.colSpan = 5;
                    cell.textContent = 'No matching students found';
                    cell.className = 'border border-gray-300 p-2 text-center';
                }
            }
        });
    </script>
</body>
</html>
